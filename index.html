<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Space Cubes (Now in 2D! And in Technicolor!)</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Controls:
		    <p>
			Press W or UP arrow to accelerate forward    
		    </p>
                    <p>
			Press S or DOWN arrow to accelerate back
		    </p>
		    <p>
			Press A or LEFT arrow to turn left
		    </p>
		    <p>
			Press D or RIGHT arrow to turn right
		    </p>
		    <p>
			Press V to warp
		    </p>
		    <p>
			 Press B to Break
		    </p>
	    </footer>
	</body>
</html>
